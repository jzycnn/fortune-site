<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>妙趣人生 | 星语者</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">妙趣人生</div>
      <div class="slogan">机智至极</div>
      <div class="controls">
        <button class="control-btn" onclick="toggleLang()">文A</button>
        <button class="control-btn" onclick="toggleDarkMode()">🌙</button>
      </div>
    </header>

    <div class="form-container">
      <h2 class="form-title">星语者</h2>
      <p>输入生日，获取专属星盘与近期运势</p>

      <label>您的生日：</label>
      <input type="date" id="birthday" required />

      <button id="astroBtn" class="action-btn primary">生成星盘解读</button>

      <div id="result"></div>
      <button class="action-btn secondary" onclick="window.history.back()">返回</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
