<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>妙趣人生 | 玄师</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">妙趣人生</div>
      <div class="slogan">机智至极</div>
      <div class="controls">
        <button class="control-btn" onclick="toggleLang()">文A</button>
        <button class="control-btn" onclick="toggleDarkMode()">🌙</button>
      </div>
    </header>

    <div class="form-container">
      <h2 class="form-title">玄师</h2>
      <p>请上传清晰的掌纹照片（建议自然光下拍摄左手掌心）</p>

      <div class="upload-area">
        <input type="file" id="palmImage" accept="image/*" style="display:none;">
        <button type="button" class="action-btn primary" style="width:auto;" 
                onclick="document.getElementById('palmImage').click()">
          📷 上传掌纹
        </button>
        <img id="palmPreview" style="max-width:100%; margin-top:15px; display:none;" />
      </div>

      <button id="palmBtn" class="action-btn primary" disabled>解析掌纹</button>

      <div id="result"></div>
      <button class="action-btn secondary" onclick="window.history.back()">返回</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
